<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="./static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Logo</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>


  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">WIYO</h1>
      <div class="row center">
        <h5 class="header col s12 light">Professional Network for Matchmaking
        <br>
        </h5>
      </div>

              <div class="row">
    <form action='/match' method="post" class="col s12">
      <div class="row">
        <div class="input-field col s4">
            <label for="first_name"><b>Name</b></label>
            <br>
          <input placeholder="Name of Person" name="Name" id="first_name" type="text" class="validate">
            <input placeholder="Traveling to " name="City" id="City" type="text" class="validate">
        </div>
          <div class="input-field col s4">
            <button type="submit" class="btn-large waves-effect waves-light orange">Match with People</button>
          </div>


      </div>
    </form>
      </div>
        <div class="input-field col s4">
            {% if pred != null %}
                <table>
                <thead><tr><th>Name</th></tr></thead>
                <tbody>
                {% for key in pred %}
                    <tr><td>{{ key }}</td></tr>
                {% endfor %}
                </tbody>
                </table>
            {% endif %}
        </div>
    </div>
  </div>


    <br><br>
  </div>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="{{ url_for('static', filename='js/materialize.js')}}"></script>
  <script src="{{ url_for('static', filename='js/init.js')}}"></script>

  </body>
</html>
